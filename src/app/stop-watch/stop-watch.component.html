<h1 id="counter">0</h1>
<div id="controls">
    <fieldset>
        <legend>Setup</legend>
        <button id="start">start</button>
        <button id="pause">pause</button>
        <button id="reset">reset</button>
    </fieldset>
    <fieldset>
        <legend>Count</legend>
        <button id="countup">count up</button>
        <button id="countdown">count down</button>
    </fieldset>
    <fieldset>
        <legend>Set to</legend>
        <input id="value" value="0">
        <br>
        <button id="countdown">count down</button>
    </fieldset>
    <fieldset>
        <legend>Speed</legend>
        <input id="speed" value="1000">
        <br>
        <button id="setspeed">set speed</button>
    </fieldset>
    <fieldset>
        <legend>Increase</legend>
        <input id="increase" value="1">
        <br>
        <button id="setincrease">set increase</button>
    </fieldset>
</div>
